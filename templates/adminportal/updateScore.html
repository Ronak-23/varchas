{% extends 'adminportal/base.html' %}
{% load static %}
{% block body %}
<style>
  form{
    margin-bottom: 10px ;
  }
  select{
    margin: auto;
  }
  input[type=text] {
  border: 1px solid black;
  border-color: black;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  background-color:#e6e6e6;

}
</style>
  <select name="sport" id="" onChange="window.location.href=this.value" style="margin: 5px;">
  {% for sport in sports%}
      <option value="{% url 'adminportal:uscore' forloop.counter0 %}">{{sport}}</option>
  {% endfor %}
  </select>
  <br/>
    <form action="{% url 'adminportal:uscore' 0 %}" method="post">
        {% csrf_token %}
        <select name="teamId" id="">
        {% for team in teams %}
            <option value="{{team.teamId}}">{{team.teamId}} - {{team.college}}</option>
        {% endfor %}
        </select>
        <label for="score"></label>
        <input type="text" name="score" id="" placeholder="score">
        <input type="submit" value="Update Score" class="btn btn-primary" style="margin: 4px;">
    </form>
    <br>
    <a href="{% url 'adminportal:dashboard' %}">Go Back</a>
    </div>
    {% endblock %}
